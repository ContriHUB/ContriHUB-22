<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
  <!-- Container wrapper -->
  <div class="container-fluid">
       <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img src="{% static 'images/logo/ch.png' %}" height="45" alt="" loading="lazy"/>
        </a>
        <strong>
          <a class="navbar-brand text-success mt-2 mt-lg-0" href="{% url 'home' %}">
              <b>ContriHUB</b>
          </a>
        </strong>
        <div class="d-flex align-items-center">
            <a  class="nav-link" href="https://contrihub.github.io/#about" target="_blank">
                <button type="button" class="btn btn-secondary btn-rounded" data-mdb-ripple-color="dark">
                    Rules
                </button>
            </a>
        </div>

      <!-- Left links -->

        {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a  class="nav-link" href="{% url 'rankings' %}">
                        <button type="button" class="btn btn-primary btn-rounded" data-mdb-ripple-color="dark">
                            Ranking
                        </button>
                    </a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_profile'  user.username %}">
                        <button type="button" class="btn btn-primary btn-rounded" data-mdb-ripple-color="dark">
                            User Profile
                        </button>
                    </a>
                </li>
                  <li class="nav-item dropdown">

                    <div class="dropdown nav-item nav-link">
                      <button class="btn btn-primary btn-rounded dropdown-toggle" type="button" id="dropdownMenuButton"
                              data-mdb-toggle="dropdown" aria-expanded="false">
                        All Projects
                      </button>
                      
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" >
                      
                            <li class="" style="width: 410px" >
                                <span class="dropdown-item-text">
                                 
                                        
                                          <table style=" border-collapse: separate;
                                          border-spacing: 0 2px;">

                                            <tr style="border: 1px solid white; background-color: #aa66cc; color: white;">
                                             
                                              <th style="border: 1px solid white; border-radius: 8px;  padding: 0 15px;" ><b>Project name</b></th>
                                              <th style="border: 1px solid white; border-radius: 8px;  padding: 0 15px;"><b>Domain</b></th>

                                            </tr>
                                        
                                            {% for project in projects %}

                                          <tr style="border: 1px solid white; background-color: #aa66cc; color: white;">
                                           
                                            <td style="border: 1px solid white; border-radius: 8px;  padding: 0 15px;" ><a href="{{ project.html_url }}" style="color: white;" >{{ project.name }}</a></td>
                                            <td style="border: 1px solid white; border-radius: 8px;  padding: 0 15px;">[ {{ project.domain }} ]</td>
                                           
                                          </tr>

                                          {% endfor %}

                                          </table>
                                        
                                  
                                </span>
                            </li>

                            
                       
                      </ul>
                     
                      
                    </div>
                  </li>
            </ul>
        {% endif %}
    </div>
          <!-- Right elements -->
    <div class="d-flex align-items-center">
            {% if not user.is_authenticated %}
                <a  class="nav-link" href="{% url 'authorize' %}">
                    <button type="button" class="btn btn-primary btn-rounded" data-mdb-ripple-color="dark">
                        Authorize
                    </button>
                </a>
            {% else %}
                <a  class="nav-link" href="{% url 'logout' %}">
                    <button type="button" class="btn btn-danger btn-rounded" data-mdb-ripple-color="dark">
                        Logout
                    </button>
                </a>
        {% endif %}
    </div>
        <!-- Right elements -->

    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
